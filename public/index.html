<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutube Video Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .description {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 0;
        }

        .main-content {
            padding: 25px;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        #videoUrl {
            flex: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: var(--light);
        }

        #downloadBtn {
            padding: 0 25px;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        #downloadBtn:hover {
            background: var(--primary-dark);
        }

        .loading {
            text-align: center;
            margin: 30px 0;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
        }

        .success {
            background-color: rgba(76, 201, 240, 0.1);
            border-left: 4px solid var(--success);
            color: #0e7490;
            display: block;
        }

        .error {
            background-color: rgba(247, 37, 133, 0.1);
            border-left: 4px solid var(--danger);
            color: #be123c;
            display: block;
        }

        .video-info {
            margin-top: 30px;
            animation: fadeIn 0.5s;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-thumbnail {
            width: 100%;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            object-fit: cover;
        }

        .video-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            margin: 10px 10px 0 0;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary {
            background: var(--primary);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background: var(--gray);
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            overflow: hidden;
            height: 12px;
        }

        .progress-bar {
            height: 100%;
            border-radius: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s ease;
        }

        .conversion-info {
            margin-top: 15px;
            font-size: 14px;
            color: var(--gray);
        }

        .btn-icon {
            margin-right: 8px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }
            
            header {
                padding: 20px 15px;
            }
            
            .main-content {
                padding: 20px 15px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #videoUrl {
                padding: 12px;
            }
            
            #downloadBtn {
                padding: 12px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rutube Video Downloader</h1>
            <p class="description">Download videos from rutube.ru in high quality</p>
        </header>
        
        <div class="main-content">
            <div class="input-group">
                <input type="text" id="videoUrl" 
                       placeholder="Paste Rutube video URL (e.g., https://rutube.ru/video/...)" 
                       value="https://rutube.ru/video/c737d06c603ae3def126e05d0949d08c/">
                <button id="downloadBtn">
                    <span class="btn-icon">üîç</span> Analyze Video
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p id="loadingText">Fetching video information...</p>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="result" id="result"></div>
            
            <div class="video-info" id="videoInfo"></div>
        </div>
        
        <footer>
            <p>Note: This tool is for educational purposes only. Please respect copyright laws.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoUrlInput = document.getElementById('videoUrl');
            const downloadBtn = document.getElementById('downloadBtn');
            const resultDiv = document.getElementById('result');
            const videoInfoDiv = document.getElementById('videoInfo');
            const loadingDiv = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');

            downloadBtn.addEventListener('click', processVideo);
            videoUrlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') processVideo();
            });
            
            function processVideo() {
                const videoUrl = videoUrlInput.value.trim();
                
                if (!videoUrl) {
                    showError('Please enter a video URL');
                    return;
                }
                
                if (!videoUrl.includes('rutube.ru/video/')) {
                    showError('Please enter a valid Rutube video URL');
                    return;
                }
                
                // Reset UI
                resetUI();
                loadingDiv.style.display = 'block';
                downloadBtn.disabled = true;
                
                fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: videoUrl })
                })
                .then(handleResponse)
                .catch(handleError);
            }
            
            function handleResponse(response) {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || 'Server error');
                    });
                }
                return response.json().then(showVideoOptions);
            }
            
            function showVideoOptions(data) {
                loadingDiv.style.display = 'none';
                downloadBtn.disabled = false;
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                resultDiv.className = 'result success';
                resultDiv.textContent = 'Video information retrieved successfully!';
                
                let html = `
                    <h2 class="video-title">${data.title || 'Untitled Video'}</h2>
                    ${data.thumbnail ? `<img src="${data.thumbnail}" class="video-thumbnail" alt="Video thumbnail">` : ''}
                    ${data.duration ? `<p class="conversion-info">Duration: ${formatDuration(data.duration)}</p>` : ''}
                    <div>
                        <button class="btn btn-primary" onclick="convertHls('${data.m3u8Url}')">
                            <span class="btn-icon">‚¨áÔ∏è</span> Download MP4
                        </button>
                        <a href="${data.m3u8Url}" class="btn btn-secondary" target="_blank">
                            <span class="btn-icon">üîó</span> Get M3U8 Link
                        </a>
                    </div>
                    <p class="conversion-info">MP4 conversion may take a few moments for longer videos</p>
                `;
                
                videoInfoDiv.innerHTML = html;
            }
            
            function convertHls(m3u8Url) {
                resetUI();
                loadingDiv.style.display = 'block';
                loadingText.textContent = 'Converting HLS to MP4...';
                progressContainer.style.display = 'block';
                downloadBtn.disabled = true;
                
                // Simulate progress (real progress would need more complex setup)
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 5;
                    if (progress > 90) clearInterval(progressInterval);
                    progressBar.style.width = `${Math.min(progress, 90)}%`;
                }, 500);
                
                fetch('/convert-hls', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ m3u8Url })
                })
                .then(response => response.json())
                .then(data => {
                    clearInterval(progressInterval);
                    progressBar.style.width = '100%';
                    
                    if (data.error) {
                        showError(data.error);
                        return;
                    }
                    
                    loadingDiv.style.display = 'none';
                    resultDiv.className = 'result success';
                    resultDiv.textContent = 'Conversion complete! Download will start shortly...';
                    downloadBtn.disabled = false;
                    
                    // Auto-start download after short delay
                    setTimeout(() => {
                        window.location.href = data.downloadUrl;
                    }, 1000);
                })
                .catch(error => {
                    clearInterval(progressInterval);
                    handleError(error);
                    downloadBtn.disabled = false;
                });
            }
            
            function formatDuration(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}m ${secs}s`;
            }
            
            function resetUI() {
                resultDiv.className = 'result';
                resultDiv.innerHTML = '';
                videoInfoDiv.innerHTML = '';
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
            }
            
            function showError(message) {
                loadingDiv.style.display = 'none';
                resultDiv.className = 'result error';
                resultDiv.textContent = message;
                downloadBtn.disabled = false;
            }
            
            function handleError(error) {
                console.error('Error:', error);
                showError(error.message || 'An error occurred while processing the video');
                downloadBtn.disabled = false;
            }
            
            // Make function available globally
            window.convertHls = convertHls;
        });
    </script>
</body>
</html>
